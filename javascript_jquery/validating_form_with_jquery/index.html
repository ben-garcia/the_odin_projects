<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validating a Form with jQuery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Form Validation using jQuery Validator plugin</h1>
  <form id="form" action="index.html">
    <fieldset>
      <div class="row"><span>Email:</span> <input class="input" type="email" name="email" id="email"><br></div>
      <div class="row"><span>Email Confirmation</span> <input class="input" type="email" name="emailConfirmation"><br></div>
      <div class="row"><span>Country:</span> <input class="input" type="text" name="country"><br></div>
      <div class="row"><span>Zip Code:</span> <input class="input zip-password" type="text" name="zipCode"><br></div>
      <div class="row"><span>Password:</span> <input class="input zip-password" type="password" name="password" id="password"><br></div>
      <div class="row"><span>Password Confirmation:</span><input class="input" type="password" name="passwordConfirmation"><br></div>
      <div id="button"><input type="submit" value="Submit"></div>
    </fieldset>
  </form>



  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
