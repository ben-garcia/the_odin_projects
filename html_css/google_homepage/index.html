<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Copy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- the navgation at the top of the page -->
    <nav id="header">
      <a href="https://accounts.google.com/">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img id="google_apps_symbol" src="https://lh3.googleusercontent.com/qBiPuYC-H23TGfVPUha1gEeito5PQolF_eJjR74gVnMJiE4FGCFNZDEM85D-Ed7YcJg=w300" alt="google apps symbol"></a>
      <button type="button" name="button">Sign In</button>
    </nav>

    <!-- google logo -->
    <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" align="middle">

    <!-- search bar -->
    <input id="search_bar" type="text" name="search">

    <!-- buttons container -->
    <div class="wrapper">
      <!-- google search button -->
      <button class="buttons" type="button">Google Search</button>

      <!-- i'm feeling lucky button -->
      <button class="buttons"type="button">I'm Feeling Lucky</button>
    </div>

    <!-- bottom footer -->
    <ul id="first_footer">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>

    <!-- second footer -->
    <ul id="second_footer">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>

  </body>
</html>
