<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Embedding Video</title>
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>

<body>
  <div class="header">
    <a id="nav-bar-logo" href="#"><img src="assets/images/nav_bar.png" alt="nav bar"></a>
    <a id="youtube-logo" href="#"><img src="assets/images/youtube_logo.png" alt="youtube logo"></a>
    <input id="input" type="text">
    <a href="#"><img id="search-bar-logo" src="assets/images/search_bar.png" alt="search bar logo"></a>
    <a id="upload-logo" href="#"><img src="assets/images/upload_logo.png" alt="upload logo"></a>
    <a id="sign-in-logo" href="#"><img src="assets/images/sign_in_button.png" alt="sign in logo"></a>
  </div>
  <div class="main-content">
    <div class="left-side">
      <iframe id="embedded-video" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allowfullscreen></iframe><br>
      <img class="video-info" src="assets/images/video_info.png" alt="video information">
      <img class="video-info" src="assets/images/video_description.png" alt="video description">
      <img class="video-info" src="assets/images/comments.png" alt="comments">
      <img class="video-info" src="assets/images/more_comments.png" alt="comments">
    </div>
    <div class="right-side">
      <img src="assets/images/up_next.png" alt="up next">
    </div>
    <div class="footer">
      <img class="footer" src="assets/images/footer.png" alt="footer">
    </div>
  </div>
</body>

</html>
